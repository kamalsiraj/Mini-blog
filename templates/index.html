<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pembelajaran Matematika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Selamat datang di Aplikasi Pembelajaran Matematika</h1>
    <form action="/start" method="POST">
        <label for="topic">Pilih Topik:</label>
        <select name="topic" id="topic">
            <option value="Aljabar">Aljabar</option>
            <option value="Geometri">Geometri</option>
            <option value="Kalkulus">Kalkulus</option>
        </select>
        <br>
        <label for="difficulty">Pilih Tingkat Kesulitan:</label>
        <select name="difficulty" id="difficulty">
            <option value="easy">Mudah</option>
            <option value="medium">Sedang</option>
            <option value="hard">Sulit</option>
        </select>
        <br>
        <button type="submit">Mulai Latihan</button>
    </form>
</body>
</html>
